Device {
  Name = FileStorage
  Media Type = File
  Archive Device = /dev/null/
  LabelMedia = yes;                   # lets Bareos label unlabeled media
  Random Access = yes;
  AutomaticMount = yes;               # when device opened, read it
  RemovableMedia = no;
  AlwaysOpen = no;
  Description = "Multi device"
  MultiDevicesCount = 3
}
